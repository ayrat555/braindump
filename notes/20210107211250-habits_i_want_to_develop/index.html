<input type=submit value=search></form></header><div class=grid><div class=page data-level=1><h1 class=collapsed-title>Habits I want to develop</h1><div class=content><a href=https://braindump.badykov.com/notes/20210107211250-habits_i_want_to_develop/ alt="Habits I want to develop" class=permalink><h1>Habits I want to develop</h1></a><h2 id=i-want-to-develop-several-habits>I want to develop several habits:</h2><h3 id=painting>Painting</h3><h3 id=reading-fiction-books-in-english>Reading fiction books in english</h3></div></div></div><script src=https://braindump.badykov.com/js/page.js type=text/javascript></script><script id=MathJax-script async src=https://braindump.badykov.com/js/tex-mml-chtml.js></script><script>window.store={"https:\/\/braindump.badykov.com\/notes\/20210112125553-2020_year_in_review\/":{title:"2020 year in review",tags:[],content:" El monitorro/Rust Painting A couple of open source libs libsecp256k1 hornet Note taking  ",url:"https://braindump.badykov.com/notes/20210112125553-2020_year_in_review/"},"https:\/\/braindump.badykov.com\/":{title:"Airat\u0027s Braindump",tags:[],content:"",url:"https://braindump.badykov.com/"},"https:\/\/braindump.badykov.com\/notes\/":{title:"Notes",tags:[],content:"",url:"https://braindump.badykov.com/notes/"},"https:\/\/braindump.badykov.com\/notes\/20210111133036-pomidor\/":{title:"Pomidor",tags:[],content:"Notes  Use `afplay` to play sounds on MacOs  ",url:"https://braindump.badykov.com/notes/20210111133036-pomidor/"},"https:\/\/braindump.badykov.com\/notes\/20210107211250-habits_i_want_to_develop\/":{title:"Habits I want to develop",tags:[],content:"I want to develop several habits: Painting Reading fiction books in english ",url:"https://braindump.badykov.com/notes/20210107211250-habits_i_want_to_develop/"},"https:\/\/braindump.badykov.com\/notes\/20210103200237-emacs_configuration_improvements\/":{title:"Emacs configuration improvements",tags:[],content:"Things that need imrovements: Start emacs server on macos boot Creating plist and additing `Library/LaunchAgents` starts two daemons, using just `em ./` starts one daemon\nSet up org-capture shortcuts from anywhere using org-protocol\nFigure out / clean types of notes I think content to consume should only have main type notes, without notes for separate movies etc\nEmacs creates garbage files in home directory Try org-super-agenda https://github.com/alphapapa/org-super-agenda\nCheck https://github.com/progfolio/doct Check https://github.com/manateelazycat/snails Fix org-journal agenda for new files Make compilation mode long lines separated Done DONESet up sounds for pomidor DONEdisable olivetti for markdown ",url:"https://braindump.badykov.com/notes/20210103200237-emacs_configuration_improvements/"},"https:\/\/braindump.badykov.com\/notes\/20210104213826-weekly_tech_meetup\/":{title:"Weekly tech meetup",tags:[],content:"Found a weekly tech meetup (emacs or elixir) so people can share their thoughts and ideas.\nIt will contain 2-3 talks 20min-30min talks.\n",url:"https://braindump.badykov.com/notes/20210104213826-weekly_tech_meetup/"},"https:\/\/braindump.badykov.com\/notes\/20210102114927-note_blogging_platform\/":{title:"Note blogging platform",tags:[],content:"Twitter analog but with bidirectional links from any post\n",url:"https://braindump.badykov.com/notes/20210102114927-note_blogging_platform/"},"https:\/\/braindump.badykov.com\/notes\/20210830222401-hobby_projects1\/":{title:"Hobby projects1",tags:[],content:"",url:"https://braindump.badykov.com/notes/20210830222401-hobby_projects1/"},"https:\/\/braindump.badykov.com\/notes\/20210902211035-accessing_site_variables_in_hugo_render_hooks\/":{title:"Accessing site variables in Hugo render hooks",tags:[],content:"To access site variables inside of a Hugo render hook   it should be prepended with .Page.\nFor example to access BaseURL instead of\n{{ .Site.BaseURL }} you shoud use\n{{ .Page.Site.BaseURL }} https://discourse.gohugo.io/t/render-hook-templates-and-site-variables/33128\n",url:"https://braindump.badykov.com/notes/20210902211035-accessing_site_variables_in_hugo_render_hooks/"},"https:\/\/braindump.badykov.com\/about\/":{title:"Airat\u0027s Braindump",tags:[],content:"Hi! I\u0026rsquo;m Airat   , and you\u0026rsquo;ve stumbled upon my braindump. This website contains my working notes accumulated over some years. I haven\u0026rsquo;t exported all notes yet. So stay tuned\nYou can start hopping around by going to the full index  or check out my open source projects  .\nHave fun!\n",url:"https://braindump.badykov.com/about/"},"https:\/\/braindump.badykov.com\/notes\/20210303223032-amethyst\/":{title:"Amethyst",tags:[],content:"Resources to learn: Rogue like book  https://github.com/amethyst/rustrogueliketutorial  Amethyst book  https://book.amethyst.rs/book/stable/concepts/system  ",url:"https://braindump.badykov.com/notes/20210303223032-amethyst/"},"https:\/\/braindump.badykov.com\/notes\/20210112095428-rudeness\/":{title:"Authoritarian rudeness",tags:[],content:"In authoritarian countries people are more rude in communications between each other. Maybe it\u0026rsquo;s a root cause of rudeness in Russia?\nhttps://meduza.io/feature/2021/01/12/pochemu-sssr-konchilsya-a-hamstvo-net\n",url:"https://braindump.badykov.com/notes/20210112095428-rudeness/"},"https:\/\/braindump.badykov.com\/notes\/20210830185320-blockscout\/":{title:"Blockscout",tags:[],content:"Blockscout   - blockchain explorer for Ethereum based chains.\nI\u0026rsquo;ve worked on it for a year\n",url:"https://braindump.badykov.com/notes/20210830185320-blockscout/"},"https:\/\/braindump.badykov.com\/notes\/20210831153758-bn\/":{title:"BN",tags:[],content:"BN   - BN128 elliptic curve operations for Elixir.\nThe implementation is inspired (copied :]) from the Vitalik Buterin\u0026rsquo;s python implementation   .\nIt was needed for the Ethereum Virual Machine  operation codes in Mana  ",url:"https://braindump.badykov.com/notes/20210831153758-bn/"},"https:\/\/braindump.badykov.com\/notes\/20210831202518-cargo_mode\/":{title:"Cargo-mode",tags:[],content:"cargo-mode   - Emacs minor mode which allows to dynamically select a Cargo command.\nCargo is the Rust  package manager.\n",url:"https://braindump.badykov.com/notes/20210831202518-cargo_mode/"},"https:\/\/braindump.badykov.com\/notes\/20210102195329-cargo_el_improvements\/":{title:"Cargo.el improvements",tags:[],content:"  Allow to select a commands - https://github.com/kwrooijen/cargo.el/issues/109\n  Execute the last commands - https://github.com/kwrooijen/cargo.el/issues\nor\nCreate new cargo package for emacs    ",url:"https://braindump.badykov.com/notes/20210102195329-cargo_el_improvements/"},"https:\/\/braindump.badykov.com\/categories\/":{title:"Categories",tags:[],content:"",url:"https://braindump.badykov.com/categories/"},"https:\/\/braindump.badykov.com\/notes\/20210831195739-change_displayed_style_of_org_links\/":{title:"Changing displayed style of org links",tags:[],content:"(org-link-set-parameters \u0026#34;id\u0026#34; :face \u0026#39;org-roam-header-line) In the code snippet above replace id with a type of link that you want to change (for example, http), instead of \u0026lsquo;org-roam-header-line you can set any face.\nYou can see all available links with M-x list-faces-display\nThe Problem I spent a couple of hours trying to solve this problem with font-lock-add-keywords function.\nThe initial problem I was solving is setting a custom style for my org roam links. Because they\u0026rsquo;re not distinguishable from other types of links.\nThe stackoverflow answer that saved me is customize-color-of-internal-links-orgmode   ",url:"https://braindump.badykov.com/notes/20210831195739-change_displayed_style_of_org_links/"},"https:\/\/braindump.badykov.com\/notes\/20210831232850-company_mode_for_elixir\/":{title:"Company-elixir",tags:[],content:"company-elixir   is a company-mode   completion backend for Elixir.\nIt uses a separate IEx (Elixir\u0026rsquo;s interactive shell) process to fetch completions from.\nI abandoned this project but it can be used as a reference for async company backends   .\n",url:"https://braindump.badykov.com/notes/20210831232850-company_mode_for_elixir/"},"https:\/\/braindump.badykov.com\/notes\/20210903214239-cool_terminal_apps\/":{title:"Cool terminal apps",tags:[],content:"Task management  Taskwarrior    Terminal navigation   ",url:"https://braindump.badykov.com/notes/20210903214239-cool_terminal_apps/"},"https:\/\/braindump.badykov.com\/notes\/20210105213226-create_new_cargo_package_for_emacs\/":{title:"Create new cargo package for emacs",tags:[],content:"Current solution (cargo.el) has not optimal keybindings. Also, the killer feature of new library would be selection of cargo task from `completing-read` using `cargo \u0026ndash;list`\n",url:"https://braindump.badykov.com/notes/20210105213226-create_new_cargo_package_for_emacs/"},"https:\/\/braindump.badykov.com\/notes\/20210831083052-cronenberg\/":{title:"Cronenberg",tags:[],content:"Cronenberg   - cron command entry parser in Rust.\nIt\u0026rsquo;s one of my first open source projects in Rust.\nIt should still be working but I think I need to re-write because the Nom   version used in the Cronenberg is deprecated.\nRelated links:\n Blog post in my blog     ",url:"https://braindump.badykov.com/notes/20210831083052-cronenberg/"},"https:\/\/braindump.badykov.com\/notes\/20210901185649-donations\/":{title:"Donations",tags:[],content:"I accept donations with:\n PayPal    GitHub     ",url:"https://braindump.badykov.com/notes/20210901185649-donations/"},"https:\/\/braindump.badykov.com\/notes\/20210109164238-el_monitorro\/":{title:"El Monitorro",tags:[],content:"El Monitorro   is a telegram bot for reading RSS, Atom and JSON feeds. It\u0026rsquo;s written in Rust.\nKey features:   High performance.\nAll processing is done with Fang    Filters - users can provide key words he wants to subscribe to\n  Templates - users can set a format of messages\nCurrently, it\u0026rsquo;s implemented using handlebars. And UX can be improved\n  A couple of channels created with this bot:\n https://t.me/emacs%5Fposts - Emacs News and Posts https://t.me/metacritic%5Ftv - Latest Tv Show Metascores on Metacritic  The libraries I wrote for this project:\n Fang   Frankenstein    Backlog  Update readme and release a new version of the bot on dockerhub Update env variables  Potential features / improvements   Limit the number of superfast feeds\n  Exponential backoff for failed feeds\n  Do not upsert feeds items on every sync (compare the last fetched item and item in the db)\n  Instead of syncing every feed periodically sync the earliest feeds.\n  Use handlebars directly for templates\nUX for templates can be improved\n  Add good looking landing site\nhttps://www.getzola.org/themes/juice/\n  Allow users to set their bot token\nBot hits telegram rate limit. https://t.me/el%5Fmonitorro%5Fnews/3\n  ",url:"https://braindump.badykov.com/notes/20210109164238-el_monitorro/"},"https:\/\/braindump.badykov.com\/notes\/20210107221817-emacs\/":{title:"Emacs",tags:[],content:"Emacs is an (esoteric) text editor. Its key feature is extensibility. Emacs provides Emacs Lisp programming language which is used to write extensions.\nGreat Emacs packages:\n Magit   - a git interface Org-Mode  is a document editing, formatting, and organizing mode Org-Roam  is a personal knowledge management tool  You can check out my blog post   I wrote a long time ago where I\u0026rsquo;m trying to sell Emacs.\nMy emacs config can be found in the github repo   The only problem I have with Emacs is it drains my free time :)\nI wrote several emacs packages  My emacs configuration backlog:   Start emacs server on macos boot Creating plist and additing `Library/LaunchAgents` starts two daemons, using just `em ./` starts one daemon\n  Set up org-capture shortcuts from anywhere using org-protocol\n  Figure out / clean types of notes\nI think content to consume should only have main type notes, without notes for separate movies etc\n  Emacs creates garbage files in home directory\n  Try org-super-agenda https://github.com/alphapapa/org-super-agenda\n    Check https://github.com/progfolio/doct\n  Check https://github.com/manateelazycat/snails\n  Fix org-journal agenda for new files\n  Make long lines separated in the compilation mode separated\n  Backlog for this note  Add emacs packages that I use  ",url:"https://braindump.badykov.com/notes/20210107221817-emacs/"},"https:\/\/braindump.badykov.com\/notes\/20210102165851-emacs_env_for_elixir\/":{title:"emacs env for elixir",tags:[],content:"Create a setup for elixir dev in emacs. Like unmaintained `alchemist`\n",url:"https://braindump.badykov.com/notes/20210102165851-emacs_env_for_elixir/"},"https:\/\/braindump.badykov.com\/notes\/20210831154424-ethereum_virual_machine\/":{title:"Ethereum Virual Machine",tags:[],content:"EVM   is a virtual machine used in Ethereum based blockchains.\nHigh-level smart contract languages (Solidity) are compiled to the EVM bytecode.\nFormal spec can be found in the Ethereum Yellow Paper  .\n",url:"https://braindump.badykov.com/notes/20210831154424-ethereum_virual_machine/"},"https:\/\/braindump.badykov.com\/notes\/20210831150523-ethereum_yellow_paper\/":{title:"Ethereum Yellow Paper",tags:[],content:"Ethereum Yellow Paper   is a formal specification of Ethereum protocol.\nThis document is the main source of truth for implementing Ethereum nodes (clients).\nIt\u0026rsquo;s written very formal so it\u0026rsquo;s better to start from the Ethereum Whitepaper   ",url:"https://braindump.badykov.com/notes/20210831150523-ethereum_yellow_paper/"},"https:\/\/braindump.badykov.com\/notes\/20210902194855-ethereumex\/":{title:"Ethereumex",tags:[],content:"Ethereumex   - Elixir JSON-RPC client for the Ethereum blockchain\nKey features:\n  Supports IPC and HTTP\n  Batch requests\n  Custom RPC calls\n  Complete wrapper for Ethereum API\n  It was my first Ethereum related library. I wrote the first version over one weekend.\n",url:"https://braindump.badykov.com/notes/20210902194855-ethereumex/"},"https:\/\/braindump.badykov.com\/notes\/20210831151627-exabi\/":{title:"ExABI",tags:[],content:"ExABI   - the ABI encoding implementation for Elixir.\nIt\u0026rsquo;s used for communication with Ethereum smart contracts.\nThe specification can be found in Solidity docs   ",url:"https://braindump.badykov.com/notes/20210831151627-exabi/"},"https:\/\/braindump.badykov.com\/notes\/20210831143205-exrlp\/":{title:"ExRLP",tags:[],content:"ExRLP   - RLP encoding implementation for Elixir\nThe purpose of RLP (Recursive Length Prefix) is to encode arbitrarily nested arrays of binary data.\nFormal specification can be found in the Ethereum Yellow Paper  ",url:"https://braindump.badykov.com/notes/20210831143205-exrlp/"},"https:\/\/braindump.badykov.com\/notes\/20210831153203-exsecp256k1\/":{title:"ExSecp256k1",tags:[],content:"ExSecp256k1   - Rust Native Implemented Function (NIF) that wraps a couple functions from the libsecp256k1 Rust library   .\nIt only wraps secp256k1 functions used in Ethereum.\nSecp256k1 is the name of the elliptic curve to implement its public key cryptography.\n",url:"https://braindump.badykov.com/notes/20210831153203-exsecp256k1/"},"https:\/\/braindump.badykov.com\/notes\/20210830182841-fang\/":{title:"Fang",tags:[],content:"Fang   is a background processing framework written in Rust.\nKey attribures:\n Postgres DB is a job queue Multithreaded processing  Potential features/improvements   Allow duplicates in the queue\nCurrently you can not insert the same job in the queue multiple times.\nIt\u0026rsquo;s done mostly for El Monitorro    Find a way to get rid of typetag\nhttps://github.com/dtolnay/typetag/issues/35\n  ",url:"https://braindump.badykov.com/notes/20210830182841-fang/"},"https:\/\/braindump.badykov.com\/notes\/20210724142806-fang_improvements\/":{title:"fang improvements",tags:[],content:"Improvements DONERename postgres into queue DONEtry to pass connection into run function DONEremove all tasks of specific kind Find a way to get rid of typetag https://github.com/dtolnay/typetag/issues/35 Add an option to insert duplicated jobs ",url:"https://braindump.badykov.com/notes/20210724142806-fang_improvements/"},"https:\/\/braindump.badykov.com\/notes\/20210830183352-frankenstein\/":{title:"Frankenstein",tags:[],content:"Frankenstein   is a telegram client written Rust.\nKey features:\n Simplicity Small number of dependencies Http client can be replaced with any library  ",url:"https://braindump.badykov.com/notes/20210830183352-frankenstein/"},"https:\/\/braindump.badykov.com\/notes\/20210606075727-git_submodules\/":{title:"Git Submodules",tags:[],content:"Deleting submodule  Delete the relevant section from the .gitmodules file. Stage the .gitmodules changes git add .gitmodules Delete the relevant section from .git/config. Run git rm \u0026ndash;cached path_to_submodule (no trailing slash). Run rm -rf .git/modules/path_to_submodule (no trailing slash). Commit git commit -m \u0026ldquo;Removed submodule \u0026quot; Delete the now untracked submodule files rm -rf path_to_submodule  ",url:"https://braindump.badykov.com/notes/20210606075727-git_submodules/"},"https:\/\/braindump.badykov.com\/notes\/20210831155211-hornet\/":{title:"Hornet",tags:[],content:"Hornet   is an Elixir library for stress testing.\nIt executes the given function with the given rate (calls per second), dynamically changing the number of processes to maintain the rate.\n",url:"https://braindump.badykov.com/notes/20210831155211-hornet/"},"https:\/\/braindump.badykov.com\/notes\/20210101224257-learn_org_roam\/":{title:"Learn org-roam",tags:[],content:"Blog posts on org-roam:\n https://notes.alexkehayias.com/org-roam/ https://vincent.demeester.fr/articles/org%5Froam.html https://www.lesswrong.com/posts/NfdHG6oHBJ8Qxc26s/the-zettelkasten-method-1  Videos on zettelkasten:\nhttps://www.google.com/search?q=zettelkasten+youtube\u0026amp;sxsrf=ALeKk03k%5F168n-0OQ%5FxRpyQMGCzdW7u1-Q:1609530353742\u0026amp;source=lnms\u0026amp;tbm=vid\u0026amp;sa=X\u0026amp;ved=2ahUKEwjMsPXnv%5FvtAhXSmIsKHUdKDWcQ%5FAUoAXoECAYQAw\u0026amp;biw=1440\u0026amp;bih=795\nImprovements:\n Different directory: I think content to consume should have a separate directory Journaling ? how will it help cypher personal stuff cloud  ",url:"https://braindump.badykov.com/notes/20210101224257-learn_org_roam/"},"https:\/\/braindump.badykov.com\/notes\/20210107220015-learning_rust\/":{title:"Learning Rust",tags:[],content:"Steps Re-read Rust book https://doc.rust-lang.org/book/ https://doc.rust-lang.org/reference/index.html\nCreate a hobby project Re-write Cronenberg ",url:"https://braindump.badykov.com/notes/20210107220015-learning_rust/"},"https:\/\/braindump.badykov.com\/notes\/20210901191515-life_balance\/":{title:"Life Balance",tags:[],content:"I released a mobile game called \u0026ldquo;Life Balance\u0026rdquo; in 2019.\nThe idea of the game is an infinite runner with multiple life bars.\nI released it both for Android   and iOS. But it was taken down from the App Store because I stopped my dev subscription.\nIn 2021 I ported the game to web:\n itch.io    self-hosted     The game also has a landing site   .\nI think the game failed financially because I didn\u0026rsquo;t promote it. Now there are multiple games with similar gameplay. But at the time there were none.\nThe song used in the web version of the game is from Zephyr Deer   .\nBacklog:\n  Stop paying for thoughtkran.com host name use badykov.com\n  Migrate landing to Github Pages or Nerlify\n  ",url:"https://braindump.badykov.com/notes/20210901191515-life_balance/"},"https:\/\/braindump.badykov.com\/notes\/20210830184907-mana\/":{title:"Mana",tags:[],content:"Mana   - Ethereum node implementation in Elixir.\nIt was started as a hobby project. But after it got some attention from the community (POA Network) I\u0026rsquo;ve started working on it full time.\nI\u0026rsquo;ve worked on it with a good team of developers for almost a year. Now it\u0026rsquo;s abandoned but it can be used as a reference.\nRelated projects:\n ExRLP   ExABI   BN   ExSecp256k1    ",url:"https://braindump.badykov.com/notes/20210830184907-mana/"},"https:\/\/braindump.badykov.com\/notes\/20210303215232-metal_on_mac_os\/":{title:"metal on mac os",tags:[],content:"metal is needed for the amethyst framework\nHow to fix Install Xcode from the Apple App Store. Install the command line tools with xcode-select \u0026ndash;install. This might do nothing on your machine. If xcode-select \u0026ndash;print-path prints /Library/Developer/CommandLineToolsâ€¦ then run sudo xcode-select \u0026ndash;switch /Applications/Xcode.app/Contents/Developer.\nhttps://github.com/gfx-rs/gfx/issues/2309#issuecomment-506130902\n",url:"https://braindump.badykov.com/notes/20210303215232-metal_on_mac_os/"},"https:\/\/braindump.badykov.com\/notes\/20210831202235-mix_el\/":{title:"Mix.el",tags:[],content:"mix.el   - Emacs Minor Mode for Mix, a build tool that ships with Elixir.\nKey features:\n Dynamically load all available mix tasks Can execute a mix task from inside of a subproject in the umbrella project  ",url:"https://braindump.badykov.com/notes/20210831202235-mix_el/"},"https:\/\/braindump.badykov.com\/notes\/20210901184457-my_blog\/":{title:"My Blog",tags:[],content:"My blog   is hosted on github pages   and it uses Jekyll   . I started writing posts for it in the October of 2017.\nNow I write at least a single post per month.\nBacklog:\n  Change theme / maybe migrate to a different static site generator\n  Add search\nThis feature is mostly needed for myself\n  Thoughts:\n Should I migrate all my posts to my My braindump  ?  ",url:"https://braindump.badykov.com/notes/20210901184457-my_blog/"},"https:\/\/braindump.badykov.com\/notes\/20210831225847-my_braindump\/":{title:"My braindump",tags:[],content:"My Braindump   is generated with ox-hugo   from my Org-Roam  notes. The current idea for it is to be my personal knowledge system.\nRelated links:  github repo   - my braindump is hosted on github with github pages cortex-dark   - hugo theme for the braindump  Backlog:   Simplify the process of exporting notes\n  Maintain two sets of notes.\nPublic notes will be used in the braindump. Private notes will be used for personal thoughts, projects and ideas\n  Add additional info to notes (created at, updated at, etc)\n  Take a look at the issue when there are too many stacked pages\n  Add analytics\n  Add a list of my posts\n  Add README to the Repo\n  Thoughts:  Should I dump (:]) by braindump weekly ?  Good looking braindumps from other people:  https://bphenriques.github.io/knowledge-base/ https://notes.arne.me/about-these-notes/  ",url:"https://braindump.badykov.com/notes/20210831225847-my_braindump/"},"https:\/\/braindump.badykov.com\/notes\/20210901190330-my_emacs_projects\/":{title:"My emacs projects",tags:[],content:"  Mix.el  - minor mode for mix (elixir)\n  Cargo-mode  - minor mode for cargo (rust)\n  Company-elixir  - company-mode backend for Elixir\n  ",url:"https://braindump.badykov.com/notes/20210901190330-my_emacs_projects/"},"https:\/\/braindump.badykov.com\/notes\/20210830181701-my_projects\/":{title:"My projects",tags:[],content:"Rust     El Monitorro  - Telegram bot for reading feeds in Rust\n  Fang  - Background processing library in Rust\n  Frankenstein  - Telegram client for Rust\n  Cronenberg  - Simple cron command entry parser in Rust\n  Elixir   Mana  - Ethereum implementation in Elixir\n  Blockscout  - Ethereum explorer\n  ExRLP  - Elixir implementation of Ethereum\u0026rsquo;s RLP (Recursive Length Prefix) encoding\n  ExABI  - The Application Binary Interface (ABI) of Solidity for Elixir\n  ExSecp256k1  - Libsecp256k1 NIF\n  Ethereumex  - Elixir JSON-RPC client for the Ethereum blockchain\n  BN  - BN128 elliptic curve operations for Elixir.\n  Hornet  - Simple library for stress testing\n  CLOPE   - Elixir implementation of CLOPE\nA Fast and Effective Clustering Algorithm for Transactional Data\n  ROCK   - Elixir implementation of ROCK\nA Robust Clustering Algorithm for Categorical Attributes\n  EthBloom   - Ethereum\u0026rsquo;s bloom filter implementation in elixir, integrated in Mana\n  UploadcareEx   - Simple Elixir wrapper for Uploadcare API\n  BalalaikaBear   - VK API wrapper for Elixir\n  ExRiakCS   - Riak CS API wrapper for Elixir\n  My emacs projects   Games  Life Balance    If you like my work, consider donating  ",url:"https://braindump.badykov.com/notes/20210830181701-my_projects/"},"https:\/\/braindump.badykov.com\/notes\/20210901184335-my_resources_and_social_links\/":{title:"My resources and social links",tags:[],content:"I use two resources to write my thoughts:\n My braindump   My Blog    My social links:\n GitHub    Twitter    Telegram     Email - ayratin555@gmail.com\nIf you like my work, consider donating  ",url:"https://braindump.badykov.com/notes/20210901184335-my_resources_and_social_links/"},"https:\/\/braindump.badykov.com\/notes\/20210102124719-note_taking\/":{title:"Note taking",tags:[],content:"Create a post about my note taking routines:\n org-roam todos project todos habits captures org journal  ",url:"https://braindump.badykov.com/notes/20210102124719-note_taking/"},"https:\/\/braindump.badykov.com\/notes\/20210903215852-open_source_project_ideas\/":{title:"Open source project ideas",tags:[],content:"Here you can find a list of projects that I want to develop but apparently don\u0026rsquo;t have enough time to do so.\nFeel free to pick / steal anything from this list.\n Org mode parser    ",url:"https://braindump.badykov.com/notes/20210903215852-open_source_project_ideas/"},"https:\/\/braindump.badykov.com\/notes\/20210831195358-org_mode\/":{title:"Org Mode",tags:[],content:"Org Mode   is one of the most powerful note taking and planning tools. It uses plain text files in a special markup format.\nThe only disappointment for me is its logo\nTweaks  Change displayed style of org links    Thoughts   It seems there is no complete parser for org-mode files ( Org mode parser in Rust  ).\nIt would be nice to have it. For example, I want to create a custom generator of hugo files for my braindump  . Because ox-hugo is not very performant\n  ",url:"https://braindump.badykov.com/notes/20210831195358-org_mode/"},"https:\/\/braindump.badykov.com\/notes\/20210903220033-org_mode_parser\/":{title:"Org mode parser in Rust",tags:[],content:"Org Mode  is one of the best things in Emacs.\nBut there are a lot of situations when I want to export org mode files into a different format.\nFor example, I want to create a custom exporter of my Org-Roam  notes into My braindump  .\nThere are a couple of projects but they\u0026rsquo;re not complete:\n orgize    org-rs     ",url:"https://braindump.badykov.com/notes/20210903220033-org_mode_parser/"},"https:\/\/braindump.badykov.com\/notes\/20210831213556-org_roam\/":{title:"Org-Roam",tags:[],content:"org-roam   is a plain-text knowledge management system. It uses org-mode  files. Initiallly, org-roam was developed as a Roam research  clone.\nI use org-roam almost for all my notes and my braindump  is generated from my org-roam notes\nSome thoughts about note-taking :\n It seems you have to make the effort to take notes. Otherwise your notes are useless  ",url:"https://braindump.badykov.com/notes/20210831213556-org_roam/"},"https:\/\/braindump.badykov.com\/notes\/20210102125233-post_about_performance_testing_with_datadog\/":{title:"Post about performance testing with datadog",tags:[],content:"The work I\u0026rsquo;ve done for elixir-omg\n",url:"https://braindump.badykov.com/notes/20210102125233-post_about_performance_testing_with_datadog/"},"https:\/\/braindump.badykov.com\/notes\/20210104214258-post_ideas\/":{title:"Post ideas",tags:[],content:" Post about performance testing with datadog   Note taking    ",url:"https://braindump.badykov.com/notes/20210104214258-post_ideas/"},"https:\/\/braindump.badykov.com\/notes\/20210110202229-postgres_in_alpine\/":{title:"Postgres in Alpine",tags:[],content:"It seems postgres library is broken in alpine.\nI was trying to use alpine for el_monitorro docker image. `diesel` commands were failing with segmentation errors\nRelated links:\n https://github.com/diesel-rs/diesel/issues/700  ",url:"https://braindump.badykov.com/notes/20210110202229-postgres_in_alpine/"},"https:\/\/braindump.badykov.com\/notes\/20210831213924-roam_research\/":{title:"Roam research",tags:[],content:"Roam research   is one of the first popular note taking tools for organizing personal thoughts and personal knowledge management.\nThe system is similar to Zettelkasten  ",url:"https://braindump.badykov.com/notes/20210831213924-roam_research/"},"https:\/\/braindump.badykov.com\/notes\/20210830224139-rust\/":{title:"Rust",tags:[],content:"Rust   is a high level, general purpose, statically typed programming language.\nKey features:\n Performance Safety  ",url:"https://braindump.badykov.com/notes/20210830224139-rust/"},"https:\/\/braindump.badykov.com\/search\/":{title:"Search me!",tags:[],content:"",url:"https://braindump.badykov.com/search/"},"https:\/\/braindump.badykov.com\/notes\/20210103172008-setting_shortcuts_for_mac_os\/":{title:"Setting shortcuts for mac os",tags:[],content:"https://github.com/deseven/icanhazshortcut\n",url:"https://braindump.badykov.com/notes/20210103172008-setting_shortcuts_for_mac_os/"},"https:\/\/braindump.badykov.com\/notes\/20210313110026-setting_up_gpg_on_mac_os\/":{title:"Setting up gpg on mac os",tags:[],content:"Install gpg2 and pinentry-mac: brew install gnupg brew install pinentry-mac Generating a GPG key #Generating key gpg --full-generate-key #Checking my key gpg --list-secret-keys --keyid-format LONG #Copying key gpg --armor --export 3AA5C34371567BD2 # Setting key for git git config --global user.signingkey 3AA5C34371567BD2 UI for gpg password pinentry-program /usr/local/bin/pinentry-mac\nnano .gnupg/gpg-agent.conf # insert into gpg-agent pinentry-program /usr/local/bin/pinentry-mac # restart agent gpgconf --kill gpg-agent https://medium.com/@jma/setup-gpg-for-git-on-macos-4ad69e8d3733\n",url:"https://braindump.badykov.com/notes/20210313110026-setting_up_gpg_on_mac_os/"},"https:\/\/braindump.badykov.com\/tags\/":{title:"Tags",tags:[],content:"",url:"https://braindump.badykov.com/tags/"},"https:\/\/braindump.badykov.com\/notes\/20210903214328-taskwarrior\/":{title:"Taskwarrior",tags:[],content:"Taskwarrior   - is a command line task list manager\nThoughts:\n It contains a subset of features from Org Mode   It may be more performant than org mode  ",url:"https://braindump.badykov.com/notes/20210903214328-taskwarrior/"},"https:\/\/braindump.badykov.com\/notes\/20210515123015-terminal_productivity\/":{title:"Terminal navigation",tags:[],content:"fzf - command-line fuzzy finder https://github.com/junegunn/fzf\nzoxide - dir navigation https://github.com/ajeetdsouza/zoxide\n",url:"https://braindump.badykov.com/notes/20210515123015-terminal_productivity/"},"https:\/\/braindump.badykov.com\/notes\/20210831214301-zettelkasten\/":{title:"Zettelkasten",tags:[],content:"Zettelkasten   is a note-taking and personal knowledge management method\nTools that implement this method:\n Org-Roam  - Emacs  package. Uses org-mode  files Roam research  - Commercial note taking tool Obsidian   - Commercial note taking tool but it uses markdown files. So users can keep their notes  You can check ideas behind Zettelkasten in my blog post   ",url:"https://braindump.badykov.com/notes/20210831214301-zettelkasten/"}}</script><script src=https://braindump.badykov.com/js/lunr.min.js type=text/javascript></script><script src=https://braindump.badykov.com/js/search.js type=text/javascript></script></body></html>

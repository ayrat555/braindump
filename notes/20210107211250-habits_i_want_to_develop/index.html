messages\nDONEFailed to deliver updates: Bad Request: group chat was upgraded to a supergroup chat, migrate to chat id Update chat id on this error\nDONESet up ci DONEPulish docker container on dockerhub DONEConsider using db background processing framework to scale https://github.com/sgrif/swirl\nDONEConsider limiting a number of subscriptions DONEClean up the code base Over a couple years it became a little bit messy.\n",url:"https://braindump.badykov.com/notes/20210109164238-el_monitorro/"},"https:\/\/braindump.badykov.com\/notes\/20210107221817-emacs\/":{title:"Emacs",tags:[],content:"Tweaks Possible contributions Cargo.el Possible projects Create new cargo package for emacs emacs env for elixir Learn/improve skills Org-roam Org-roam is the great tool. Learning improves productivity.\nOrg-mode Org-mode is a great note taking tool. Learning it better will improve my productivity.\n",url:"https://braindump.badykov.com/notes/20210107221817-emacs/"},"https:\/\/braindump.badykov.com\/notes\/20210103200237-emacs_configuration_improvements\/":{title:"Emacs configuration improvements",tags:[],content:"Things that need imrovements: Start emacs server on macos boot Creating plist and additing `Library/LaunchAgents` starts two daemons, using just `em ./` starts one daemon\nSet up org-capture shortcuts from anywhere using org-protocol\nFigure out / clean types of notes I think content to consume should only have main type notes, without notes for separate movies etc\nEmacs creates garbage files in home directory Try org-super-agenda https://github.com/alphapapa/org-super-agenda\nCheck https://github.com/progfolio/doct Check https://github.com/manateelazycat/snails Fix org-journal agenda for new files Make compilation mode long lines separated Done DONESet up sounds for pomidor DONEdisable olivetti for markdown ",url:"https://braindump.badykov.com/notes/20210103200237-emacs_configuration_improvements/"},"https:\/\/braindump.badykov.com\/notes\/20210102165851-emacs_env_for_elixir\/":{title:"emacs env for elixir",tags:[],content:"Create a setup for elixir dev in emacs. Like unmaintained `alchemist`\n",url:"https://braindump.badykov.com/notes/20210102165851-emacs_env_for_elixir/"},"https:\/\/braindump.badykov.com\/notes\/20210724142806-fang_improvements\/":{title:"fang improvements",tags:[],content:"Improvements DONERename postgres into queue DONEtry to pass connection into run function DONEremove all tasks of specific kind Find a way to get rid of typetag https://github.com/dtolnay/typetag/issues/35 Add an option to insert duplicated jobs ",url:"https://braindump.badykov.com/notes/20210724142806-fang_improvements/"},"https:\/\/braindump.badykov.com\/notes\/20210606075727-git_submodules\/":{title:"Git Submodules",tags:[],content:"Deleting submodule  Delete the relevant section from the .gitmodules file. Stage the .gitmodules changes git add .gitmodules Delete the relevant section from .git/config. Run git rm \u0026ndash;cached path_to_submodule (no trailing slash). Run rm -rf .git/modules/path_to_submodule (no trailing slash). Commit git commit -m \u0026ldquo;Removed submodule \u0026quot; Delete the now untracked submodule files rm -rf path_to_submodule  ",url:"https://braindump.badykov.com/notes/20210606075727-git_submodules/"},"https:\/\/braindump.badykov.com\/notes\/20210107211250-habits_i_want_to_develop\/":{title:"Habits I want to develop",tags:[],content:"I want to develop several habits: Painting Reading fiction books in english ",url:"https://braindump.badykov.com/notes/20210107211250-habits_i_want_to_develop/"},"https:\/\/braindump.badykov.com\/notes\/20210101224257-learn_org_roam\/":{title:"Learn org-roam",tags:[],content:"Blog posts on org-roam:\n https://notes.alexkehayias.com/org-roam/ https://vincent.demeester.fr/articles/org%5Froam.html https://www.lesswrong.com/posts/NfdHG6oHBJ8Qxc26s/the-zettelkasten-method-1  Videos on zettelkasten:\nhttps://www.google.com/search?q=zettelkasten+youtube\u0026amp;sxsrf=ALeKk03k%5F168n-0OQ% earch/"},"https:\/\/braindump.badykov.com\/notes\/20210103172008-setting_shortcuts_for_mac_os\/":{title:"Setting shortcuts for mac os",tags:[],content:"https://github.com/deseven/icanhazshortcut\n",url:"https://braindump.badykov.com/notes/20210103172008-setting_shortcuts_for_mac_os/"},"https:\/\/braindump.badykov.com\/notes\/20210313110026-setting_up_gpg_on_mac_os\/":{title:"Setting up gpg on mac os",tags:[],content:"Install gpg2 and pinentry-mac: brew install gnupg brew install pinentry-mac Generating a GPG key #Generating key gpg --full-generate-key #Checking my key gpg --list-secret-keys --keyid-format LONG #Copying key gpg --armor --export 3AA5C34371567BD2 # Setting key for git git config --global user.signingkey 3AA5C34371567BD2 UI for gpg password pinentry-program /usr/local/bin/pinentry-mac\nnano .gnupg/gpg-agent.conf # insert into gpg-agent pinentry-program /usr/local/bin/pinentry-mac # restart agent gpgconf --kill gpg-agent https://medium.com/@jma/setup-gpg-for-git-on-macos-4ad69e8d3733\n",url:"https://braindump.badykov.com/notes/20210313110026-setting_up_gpg_on_mac_os/"},"https:\/\/braindump.badykov.com\/tags\/":{title:"Tags",tags:[],content:"",url:"https://braindump.badykov.com/tags/"},"https:\/\/braindump.badykov.com\/notes\/20210515123015-terminal_productivity\/":{title:"Terminal productivity",tags:[],content:"fzf - command-line fuzzy finder https://github.com/junegunn/fzf\nzoxide - dir navigation https://github.com/ajeetdsouza/zoxide\n",url:"https://braindump.badykov.com/notes/20210515123015-terminal_productivity/"},"https:\/\/braindump.badykov.com\/notes\/20210104213826-weekly_tech_meetup\/":{title:"Weekly tech meetup",tags:[],content:"Found a weekly tech meetup (emacs or elixir) so people can share their thoughts and ideas.\nIt will contain 2-3 talks 20min-30min talks.\n",url:"https://braindump.badykov.com/notes/20210104213826-weekly_tech_meetup/"}}</script><script src=https://braindump.badykov.com/js/lunr.min.js type=text/javascript></script><script
